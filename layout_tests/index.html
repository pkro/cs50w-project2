<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">
        <div id="menubar">
            <div id="apptitle">
                <div id="logotext">Chat thing</div>
            </div>
            <!--- toggle roomlist display -->
            <div id="showrooms">Rooms</div>
            <!--- toggle userlist display -->
            <div id="usersmenu">Users</div>
            <div id="logout">logout</div>
        </div>
    
        <div id="rooms">
            <button id="addroom">Add room</button>
            <ul id="room_list">
                <li>Room1</li>
                <li>Room 2</li>
                <li>Room long name</li>
            </ul>
        </div>
        <div id="messages">
            <ul id="messages_list">
                <li>Hi</li>
                <li>We gehts</li>
                <li>Gut gut</li>
                <li>Und dir</li>
            </ul>
        </div>
        <div id="users">
            <ul id="user_list">
                <li>User1</li>
                <li>Peer</li>
                <li>NSA</li>
            </ul>
        </div>
        <div id="userinput">
            <div id="inputfield">
                  <textarea class="form-control" name="messagetext" id="messagetext" rows="2"></textarea>
            </div>
            <div id="send">
                <a name="button_send" id="" class="btn btn-primary" href="#" role="button"><i class="far fa-paper-plane"></i></a>
            </div>
            <div id="foto">
                <a name="button_pic" id="" class="btn btn-primary" href="#" role="button"><i class="fas fa-image"></i></a>
            </div>
        </div>
            
        </div>
    </div>
</body>
</html>
